<!-- Paginación -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link" href="?page={{ page_obj.previous_page_number }}" tabindex="-1" aria-disabled="true"><i class="bi bi-caret-left-fill"></i></a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><i class="bi bi-caret-left-fill"></i></a>
        </li>
      {% endif %}
  
      {% for num in page_obj.paginator.page_range %}
        {% if num == page_obj.number %}
          <li class="page-item active" aria-current="page">
            <span class="page-link">{{ num }}</span>
          </li>
        {% else %}
          <li class="page-item">
            <a class="page-link" href="?page={{ num }}">{{ num }}</a>
          </li>
        {% endif %}
      {% endfor %}
  
      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ page_obj.next_page_number }}"><i class="bi bi-caret-right-fill"></i></a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <a class="page-link" href="#"><i class="bi bi-caret-right-fill"></i></a>
        </li>
      {% endif %}
    </ul>
  </nav>
  <!-- Fin de la paginación -->
